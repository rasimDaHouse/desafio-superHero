<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SuperHero</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="navbar__logo">
          <img src="img/sh2.jpg" alt="SuperHero" width="60" />
          <h2 class="navbar-text ms-2 navbar__title">SuperHero</h2>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="container">
        <img src="img/sh1.jpg" alt="SuperHero" class="main__logo" width="300">
        <div class="main__content">
          <h2>Encuentra tu SuperHero</h2>
          <form action="#">
            <label for="search" class="form-label">Ingresa el número del SuperHero a buscar</label>
            <input type="text" class="form-control" name="search" id="search"/>
            <input type="submit" id="search-btn" class="btn btn-primary mt-3" value="Buscar">
          </form>
        </div>
      </div>
    <section>
    <section class="result">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>SuperHero Encontrado</h3>
          </div>
          <div class="col-lg-6">
            <div class="card p-2 result__card mb-4">
              <div class="row g-0">
                <div class="col-lg-4">
                  <img src="img/sh2.jpg" class="img-fluid" alt="" id="avatar">
                </div>
                <div class="col-lg-8">
                  <div class="card-body result__body">
                    <h5 class="card-title">Nombre: <span id="name">SuperHero</span></h5>
                    <div class="result__intro">
                        <p>Conexiones: <span id="connection">lorem</span></p>
                    </div>
                    <div class="result__list">
                        <p>Publicado por: <span id="published">lorem</span></p>
                        <p>Ocupación: <span id="ocupation">lorem</span></p>
                        <p>Primera aparición en: <span id="firstin">lorem</span></p>
                        <p>Altura: <span id="height">lorem</span></p>
                        <p>Peso: <span id="weight">lorem</span></p>
                        <p>Alianzas: <span id="allies">lorem</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div id="chart"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
